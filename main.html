<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Employee Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Employee Management System</h1>

  <div class="form">
    <input type="text" id="empName" placeholder="Employee Name" />
    <input type="text" id="empRole" placeholder="Role" />
    <input type="email" id="empEmail" placeholder="Email" />
    <button onclick="addOrUpdateEmployee()" id="submitBtn">Add Employee</button>
  </div>

  <div class="employee-table">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="employeeList"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
